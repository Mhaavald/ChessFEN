[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:python-inference]
command=python /app/inference/inference_service.py
directory=/app/inference
autostart=true
autorestart=true
startsecs=5
priority=10
environment=FLASK_ENV=production,MODEL_PATH=/app/models
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:dotnet-api]
command=dotnet /app/api/ChessFEN.Api.dll --urls http://localhost:5001
directory=/app/api
environment=ASPNETCORE_ENVIRONMENT=Production,ASPNETCORE_URLS=http://localhost:5001,PythonApiUrl=http://localhost:5000
autostart=true
autorestart=true
startsecs=3
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
