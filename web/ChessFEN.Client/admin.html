<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessFEN Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .stat-card .value {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .users-section {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .users-section h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
        }

        .user-table thead {
            background: #f8f9fa;
        }

        .user-table th {
            padding: 1rem;
            text-align: left;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            border-bottom: 2px solid #e9ecef;
        }

        .user-table td {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
        }

        .user-table tbody tr:hover {
            background: #f8f9fa;
        }

        .user-email {
            color: #333;
            font-weight: 500;
        }

        .corrections-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .date-text {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .user-table {
                font-size: 0.9rem;
            }

            .user-table th,
            .user-table td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to ChessFEN</a>

        <div class="header">
            <h1>Admin Dashboard</h1>
            <p>User statistics and activity monitoring</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="loading" class="loading">
            Loading statistics...
        </div>

        <div id="content" style="display: none;">
            <button class="refresh-btn" onclick="loadStatistics()">Refresh Data</button>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Predictions</h3>
                    <div class="value" id="totalPredictions">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Corrections</h3>
                    <div class="value" id="totalCorrections">0</div>
                </div>
                <div class="stat-card">
                    <h3>Unique Users</h3>
                    <div class="value" id="uniqueUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>Inference Success</h3>
                    <div class="value" id="inferenceSuccess">-</div>
                </div>
            </div>

            <div class="users-section">
                <h2>User Activity</h2>
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Corrections</th>
                            <th>First Activity</th>
                            <th>Last Activity</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="config.js?v=7"></script>
    <script>
        let statisticsData = null;

        async function loadStatistics() {
            const loadingDiv = document.getElementById('loading');
            const contentDiv = document.getElementById('content');
            const errorDiv = document.getElementById('error');

            loadingDiv.style.display = 'block';
            contentDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(`${window.APP_CONFIG.API_BASE}/admin/statistics`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('Access denied. Admin privileges required.');
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                statisticsData = await response.json();
                displayStatistics(statisticsData);

                loadingDiv.style.display = 'none';
                contentDiv.style.display = 'block';
            } catch (error) {
                console.error('Error loading statistics:', error);
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
            }
        }

        function displayStatistics(data) {
            // Update summary stats
            const totalPredictions = data.totalPredictions || 0;
            const validFenCount = data.valid_fen_count || data.validFenCount || 0;
            const totalCorrections = data.totalCorrections || 0;

            document.getElementById('totalPredictions').textContent = totalPredictions;
            document.getElementById('totalCorrections').textContent = totalCorrections;
            document.getElementById('uniqueUsers').textContent = data.uniqueUsers || 0;

            // Calculate inference success rate (valid FEN / total predictions)
            const inferenceSuccess = totalPredictions > 0
                ? ((validFenCount / totalPredictions) * 100).toFixed(1) + '%'
                : '-';
            document.getElementById('inferenceSuccess').textContent = inferenceSuccess;

            // Update user table
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';

            if (!data.users || data.users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #666;">No user activity yet</td></tr>';
                return;
            }

            data.users.forEach(user => {
                const row = document.createElement('tr');

                const emailCell = document.createElement('td');
                emailCell.innerHTML = `<span class="user-email">${user.email || 'Unknown'}</span>`;

                const correctionsCell = document.createElement('td');
                correctionsCell.innerHTML = `<span class="corrections-badge">${user.correctionsCount || 0}</span>`;

                const firstActivityCell = document.createElement('td');
                firstActivityCell.innerHTML = `<span class="date-text">${formatDate(user.firstActivity)}</span>`;

                const lastActivityCell = document.createElement('td');
                lastActivityCell.innerHTML = `<span class="date-text">${formatDate(user.lastActivity)}</span>`;

                row.appendChild(emailCell);
                row.appendChild(correctionsCell);
                row.appendChild(firstActivityCell);
                row.appendChild(lastActivityCell);

                tbody.appendChild(row);
            });
        }

        function formatDate(isoString) {
            if (!isoString) return 'N/A';

            const date = new Date(isoString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} min ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;

            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Make loadStatistics available globally for the refresh button
        window.loadStatistics = loadStatistics;

        // Load statistics on page load
        loadStatistics();
    </script>
</body>
</html>
